<div class="modal fade" id="modalhouse" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ !this.dataApi.selectedHouse.id ? 'Nueva Casa' : 'Actualizar Casa'}}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #formHouse="ngForm" (ngSubmit)="onSaveHouse(formHouse)">
            <input type="hidden" name="id" [(ngModel)]="this.dataApi.selectedHouse.id">
          <div class="form-group">
            <label for="Titulo" class="col-form-label">Titulo:</label>
            <input type="text" class="form-control" name="Titulo" 
            [(ngModel)]="this.dataApi.selectedHouse.Titulo" placeholder="Insertar Titulo">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
                <label for="Precio" class="col-from-label">Precio:</label>
                <input type="text" class="form-control" name="Precio" 
                [(ngModel)]="this.dataApi.selectedHouse.Precio" placeholder="Insertar Precio">
            </div>
            <div class="form-groups col-mid-6">
                    <label for="Link" class="col-from-label">Link:</label>
                    <input type="text" class="form-control" name="Link" 
                    [(ngModel)]="this.dataApi.selectedHouse.Link" placeholder="Insertar Link">
            </div>
          </div>
          <div class="form-group">
                <label for="Portada">Portada:</label>
                <input type="text" class="form-control" name="Portada" 
                [(ngModel)]="this.dataApi.selectedHouse.Portada" placeholder="Insertar Imagen">
              </div>
          <div class="form-group">
            <label for="Descripcion" class="col-form-label">Descripcion:</label>
            <textarea class="form-control" name="Descripcion" 
            [(ngModel)]="this.dataApi.selectedHouse.Descripcion" placeholder="Insertar Descripcion"></textarea>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" #btnClose
              data-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
      </div>
      
    </div>
  </div>
</div>
