<section id="houses" class="mt-5">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let house of houses">
          <div class="card_house">
            <div class="card">
              <div class="card-body text-center">
                <p>
                  <img class="img-fluid" src="{{house.Portada}}" alt="{{house.Titulo}}">
                </p>
                <h4 routerLink="/house/{{house.id}}" class="card-title">{{house.Titulo}}</h4>
                <p class="card-text">
                  {{house.Descripcion}}
                </p>
                <div class="container-precio">
                  <p class="badge badge-info">
                      ${{house.Precio}}
                  </p>
                </div>
                <a href="{{house.Link}}" class="btn btn-block btn-primary" target="_blank">Comprar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
