<section id="register" class="mb-5 mt-5">
    <div class="container">
      <div class="row">
  
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_register">
            <div class="card">
              <div class="card-body text-center">
                <form #formRegister="ngForm" (ngSubmit)="onAddUser()">
                  <h1 class="h3 mb-3 font-weight-normal">Registrarse</h1>
                  <div class="alert alert-danger" role="alert" *ngIf="isError">
                    {{msgError}}
                  </div>
                  <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Correo" [(ngModel)]="email" required
                      minlength="8">
                  </div>
                  <div class="alert alert-danger" role="alert" *ngIf="email.touched && !email.valid">
                    <div *ngIf="email.errors.required">Correo es necesario</div>
                    <div *ngIf="email.errors.minlength">Correo debe ser minimo 8 caracteres</div>
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Contraseña" [(ngModel)]="password"
                      required minlength="5" maxlength="10">
                  </div>
                  <div class="alert alert-danger" role="alert" *ngIf="password.touched && !password.valid">
                    <div *ngIf="password.errors.required">Contraseña es necesaria</div>
                    <div *ngIf="password.errors.minlength">Contraseña debe ser minimo de 5 caracteres</div>
                  </div>
                  <button type="submit" class="btn btn-lg btn-primary btn-block">Regístrese</button>
                  <div class="form-group">
                    <a routerLink="/user/login" class="form-control login-user">¿Tienes cuenta?</a>
                  </div>
                  <div class="from-group">
                      <button class="btn btn-block btn-social btn-google" (click)='onLoginGoogle()'>
                        <span class="fa fa-google"></span>
                        Google
                      </button>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
